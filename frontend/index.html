<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual de E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Assistente Virtual</h1>
            <p>Seu guia inteligente para o e-commerce.</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Olá! Como posso ajudar você hoje com suas compras, pedidos ou dúvidas?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
